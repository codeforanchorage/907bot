<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@907Bot Dashboard</title>
  <!-- CSS Frameworks -->
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      'use strict';
      var mainjs = main.noConflict()();
    });
  </script>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="#">Home</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">@907Bot Dashboard</h3>
    </div>
    <div id="results">
      <!-- ko foreach: $root.results -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-bind="text: $data.name"></h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8">
              <div class="list-group">
                <div class="list-group-item active">
                  <i class="fa fa-bed"></i> Bed Count
                </div>
                <!-- ko foreach: notifications -->
                <div class="list-group-item" data-bind="css: { 'list-group-item-danger': $data.value() <= 10, 'list-group-item-success': $data.value() > 30 }">
                  <span data-bind="text: $data._id.command().join(' ')"></span> as of
                  <span data-bind='text: moment.utc($data.created()).local().fromNow()'></span>
                  <span class="badge" data-bind="text: $data.value"></span>
                </div>
                <!-- /ko -->
              </div>
            </div>
            <div class="col-md-4">
              <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                  <i class="fa fa-sun-o"></i>
                  <span data-bind="text: $data.zipcode"></span> Forecast
                </div>
                <div class="panel-body">
                  Splashy Depiction of today's weather!
                </div>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Week</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Tues</th>
                    </tr>
                    <tr>
                      <th scope="row">Wed</th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /ko -->
    </div>
    <hr />
    <footer class="footer">
      <p>&copy; Alaska Social Service Resources</p>
    </footer>
  </div>
  <!-- /container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/moment/min/moment.min.js"></script>
  <script src="/bower_components/knockout/dist/knockout.js"></script>
  <script src="/bower_components/knockout-mapping-js/build/output/knockout.mapping-latest.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/main.js"></script>
</body>

</html>
